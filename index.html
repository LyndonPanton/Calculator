<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css" />
</head>
<body>
	<header id="header">
		<h1 id="h1">Calculator</h1>
	</header>

	<main id="main">
		<span id="info">i</span>
		<span id="modal" class="hidden">
			<span id="close">X</span>
			<p id="modal-content">
				<span id="modal-title">Info</span>
				<ul id="modal-list">
                    <li class="modal-info">The "m+"  button is used to add to the memory value</li>
                    <li class="modal-info">The "m-" button is used to substract from the memory value</li>
                    <li class="modal-info">The "mc" button is used to set the memory value back to its default (0)</li>
                    <li class="modal-info">The "mr" button is used to retrieve the memory value</li>					
				</ul>
			</p>
		</span>
	</main>

	<footer id="footer">
		<span id="copyright">&copy; <span id="year"></span> | All Rights Reserved</span>
	</footer>

	<script src="./js/app.js"></script>
</body>
</html>
